sudo: required
language: generic # default to ruby
services:
    - docker

script:
    - docker run --detach --name aur-swift greyltc/archlinux /bin/sh -c "sleep 1d"
    - docker ps --all
    - docker cp build.sh aur-swift:/root
    - docker exec aur-swift /bin/bash /root/build.sh
    - docker cp /tmp/libkqueue/libkqueue-2.1.0-1-x86_64.pkg.tar.xz .

deploy:
    provider: releases
    api_key:
        secure: ""
    file: "$HOME/aur-swift/libkqueue-2.1.0-1-x86_64.pkg.tar.gz"
    skip_cleanup: true
    on:
        tags: true
